<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link id="dark-theme-style" rel="stylesheet"/>
    <title>Bootstrap</title>
    <nav class="navbar navbar-dark bg-dark tab">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <div class="font-weight-bold" style="color: white"
                                     th:text="${#authentication.name}"></div>
                            </li>
                            <li class="list-inline-item" style="color: white"> with roles:</li>
                            <li class="list-inline-item">
                                <div th:each="role : ${#authentication.authorities}">
                                    <a th:utext="*{role.authority}" class="text-white u"></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-2">
                        <ul class="list-inline">
                            <a href="/logout" class="list-inline-item offset-10"> Logout</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <br>
            <div class="row">
                <div class="col-md-2">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
                           role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                             aria-labelledby="v-pills-home-tab">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col">
                                        <br>
                                        <h2>User information page</h2>
                                        <div class="tab-content">
                                            <div class="tab-pane fade show active" id="description2">
                                                <table class="table table-striped table-sm">

                                                    <thead>
                                                    <div class="alert alert-secondary" role="alert">
                                                        <b>About User</b>
                                                    </div>
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">username</th>
                                                        <th scope="col">Name</th>
                                                        <th scope="col">Last Name</th>
                                                        <th scope="col">Age</th>
                                                        <th scope="col">Email</th>
                                                        <th scope="col">Role</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="UserInfo">

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                             aria-labelledby="v-pills-profile-tab"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="User.js" th:src="@{User.js}" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
