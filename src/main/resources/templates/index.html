<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link id="dark-theme-style" rel="stylesheet"/>
    <title>Bootstrap</title>
    <nav class="navbar navbar-dark bg-dark tab">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <div class="font-weight-bold" style="color: white"
                                     th:text="${#authentication.name}"></div>
                            </li>
                            <li class="list-inline-item" style="color: white"> with roles:</li>
                            <li class="list-inline-item">
                                <div th:each="role : ${#authentication.authorities}">
                                    <a th:utext="*{role.authority}" class="text-white u"></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-2">
                        <ul class="list-inline">
                            <a href="/logout" class="list-inline-item offset-10"> Logout</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <br>
            <div class="row">
                <div class="col-md-2">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
                           role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                        <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings"
                           role="tab" aria-controls="v-pills-settings" aria-selected="false">User</a>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                             aria-labelledby="v-pills-home-tab">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col">
                                        <br>
                                        <h2>Admin panel</h2>
                                        <ul class="nav nav-tabs">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="add_new_user" data-toggle="tab"
                                                   href="#description">User
                                                    Table</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                                            </li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane fade show active" id="description">
                                                <table class="table table-striped table-sm" id="usersTable">
                                                    <thead>
                                                    <div class="alert alert-secondary" role="alert">
                                                        <b>All users</b>
                                                    </div>
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">username</th>
                                                        <th scope="col">Name</th>
                                                        <th scope="col">Last Name</th>
                                                        <th scope="col">Age</th>
                                                        <th scope="col">Email</th>
                                                        <th scope="col">Role</th>
                                                        <th scope="col">Edit</th>
                                                        <th scope="col">Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="allUsers">
                                                    </tbody>
                                                </table>


                                                <div class="modal fade" id="editModal"
                                                     tabindex="-1"
                                                     role="dialog" aria-labelledby="exampleModalLabel"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">
                                                                    Edit User</h5>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <form>
                                                                <div class="modal-body">
                                                                    <div class="col-6 offset-3">
                                                                        <div class="col offset-4">
                                                                            <label for="idUpd" class="form-label">
                                                                                <h6>ID:</h6></label>
                                                                        </div>
                                                                        <input type="text" class="form-control"

                                                                               id="idUpd" name="id" readonly>
                                                                    </div>


                                                                    <div class="col-6 offset-3">
                                                                        <div class="col offset-2">
                                                                            <label for="usernameUpd"
                                                                                   class="form-label"><h6>
                                                                                UserName:</h6></label>
                                                                        </div>
                                                                        <input type="text"
                                                                               class="form-control-range"

                                                                               id="usernameUpd" name="username">
                                                                    </div>

                                                                    <div class="col-6 offset-3">
                                                                        <div class="col offset-3">
                                                                            <label for="nameUpd" class="form-label">
                                                                                <h6>Name:</h6></label>
                                                                        </div>
                                                                        <input type="text"
                                                                               class="form-control-range"

                                                                               id="nameUpd" name="name">
                                                                    </div>

                                                                    <div class="col-6 offset-3">
                                                                        <div class="col offset-2">
                                                                            <label for="lastnameUpd"
                                                                                   class="form-label"><h6>Last
                                                                                Name:</h6></label>
                                                                        </div>
                                                                        <input type="text"
                                                                               class="form-control-range"

                                                                               id="lastnameUpd" name="lastname">
                                                                    </div>


                                                                    <div class="col-6 offset-3">
                                                                        <div class="col offset-3">
                                                                            <label for="ageUpd" class="form-label">
                                                                                <h6>Age:</h6></label>
                                                                        </div>
                                                                        <input type="number"
                                                                               class="form-control-range"

                                                                               id="ageUpd" name="age">
                                                                    </div>


                                                                    <div class="col-6 offset-3">
                                                                        <div class="col offset-3">
                                                                            <label for="emailUpd"
                                                                                   class="form-label"><h6>
                                                                                Email:</h6></label>
                                                                        </div>
                                                                        <input type="email"
                                                                               class="form-control-range"

                                                                               id="emailUpd" name="email">
                                                                    </div>

                                                                    <div class="col-6 offset-3">
                                                                        <div class="col offset-3">
                                                                            <label for="passwordUpd"
                                                                                   class="form-label"><h6>
                                                                                Password:</h6></label>
                                                                        </div>
                                                                        <input type="password"
                                                                               class="form-control-range"

                                                                               id="passwordUpd" name="password"
                                                                               placeholder="*****">
                                                                    </div>

                                                                    <div class="col-6 offset-3">
                                                                        <div class="form-group">
                                                                            <div class="col offset-4">
                                                                                <label for="editUser"><h6>Role</h6>
                                                                                </label>
                                                                            </div>
                                                                            <select multiple
                                                                                    class="form-control"
                                                                                    id="editUser" size="2" required>
                                                                                <option value="1">
                                                                                    ADMIN
                                                                                </option>
                                                                                <option value="2">
                                                                                    USER
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary">
                                                                        Edit
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="modal fade" aria-labelledby="exampleModalLabel"
                                                     aria-hidden="true" id="modalDelete">
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="deleteModalLabel">Delete
                                                                    user</h5>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <form>
                                                                <div class="modal-body text-center">
                                                                    <label for="idDel" class="col-form-label"><b>ID:</b></label>
                                                                    <input th:type="text" class="form-control"
                                                                           id="idDel" th:name="id" disabled/>

                                                                    <label for="usernameDel" class="col-form-label"><b>Username:</b></label>
                                                                    <input th:type="text" class="form-control"
                                                                           id="usernameDel" th:name="name" disabled/>

                                                                    <label for="nameDel"
                                                                           class="col-form-label"><b>Name:</b></label>
                                                                    <input th:type="text" class="form-control"
                                                                           id="nameDel" th:name="name" disabled/>

                                                                    <label for="lastnameDel" class="col-form-label"><b>Lastname:</b></label>
                                                                    <input th:type="text" class="form-control"
                                                                           id="lastnameDel" th:name="lastname"
                                                                           disabled/>

                                                                    <label for="ageDel"
                                                                           class="col-form-label"><b>Age:</b></label>
                                                                    <input th:type="number" class="form-control"
                                                                           id="ageDel" th:name="age" disabled/>

                                                                    <label for="emailDel" class="col-form-label"><b>Email:</b></label>
                                                                    <input th:type="email" class="form-control"
                                                                           id="emailDel" th:name="email" disabled/>
                                                                    <label for="rolesDel"><b>Role</b></label>
                                                                    <select multiple
                                                                            class="form-control form-control-sm"
                                                                            id="rolesDel" size="2"
                                                                            required disabled>
                                                                        <option value="1">ADMIN</option>
                                                                        <option value="2">USER</option>
                                                                    </select>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-danger">
                                                                            Delete
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                            <div class="tab-pane fade" id="newUser">
                                                <div class="alert alert-secondary" role="alert">
                                                    <b>Add new user</b>
                                                </div>
                                                <form>
                                                    <div class="col-3 offset-4">
                                                        <div class="col offset-3">
                                                            <label for="usernameNew" class="form-label"><h6>
                                                                UserName</h6>
                                                            </label>
                                                        </div>
                                                        <input type="text" class="form-control-range"
                                                               id="usernameNew"
                                                               placeholder="Your name">
                                                    </div>
                                                    <div class="col-3 offset-4">
                                                        <div class="col offset-3">
                                                            <label for="nameNew" class="col-form-label-sm"><h6>First
                                                                name</h6></label>
                                                        </div>
                                                        <input type="text" class="form-control-range"
                                                               id="nameNew"
                                                               placeholder="Your name">
                                                    </div>
                                                    <div class="col-3 offset-4">
                                                        <div class="col offset-3">
                                                            <label for="lastNameNew" class="form-label"><h6>Last
                                                                name</h6>
                                                            </label>
                                                        </div>
                                                        <input type="text" id="lastNameNew"
                                                               class="form-control-range"
                                                               placeholder="Your last name">
                                                    </div>
                                                    <div class="col-3 offset-4">
                                                        <div class="col offset-3">
                                                            <label for="emailNew" class="form-label"><h6>Email
                                                                address</h6>
                                                            </label>
                                                        </div>
                                                        <input type="text" id="emailNew"
                                                               class="form-control-range"
                                                               placeholder="name@example.com">
                                                    </div>
                                                    <div class="col-3 offset-4">
                                                        <div class="col offset-4">
                                                            <label for="ageNew" class="form-label"><h6>Age</h6></label>
                                                        </div>
                                                        <input type="number" id="ageNew"
                                                               class="form-control-range"
                                                               placeholder="00">
                                                    </div>
                                                    <div class="col-3 offset-4">
                                                        <div class="col offset-4">
                                                            <label for="passwordNew" class="form-label"><h6>
                                                                Password</h6>
                                                            </label>
                                                        </div>
                                                        <input type="password" id="passwordNew"
                                                               class="form-control-range"
                                                               placeholder="****">
                                                    </div>
                                                    <div class="col-3 offset-4">
                                                        <div class="form-group">
                                                            <div class="col offset-3">
                                                                <label for="addUser"><h6>Select Role</h6></label>
                                                            </div>
                                                            <select name="role" multiple class="form-control"
                                                                    id="addUser">
                                                                <option value="1">ADMIN</option>
                                                                <option value="2">USER</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-3 offset-4">
                                                        <div class="col offset-2">
                                                            <input type="submit" class="btn btn-success" id="add"
                                                                   value="Add new User"/>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                             aria-labelledby="v-pills-profile-tab">

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col">
                                        <br>
                                        <h2>User information page</h2>
                                        <div class="tab-content">
                                            <div class="tab-pane fade show active" id="description2">
                                                <table class="table table-striped table-sm">

                                                    <thead>
                                                    <div class="alert alert-secondary" role="alert">
                                                        <b>About User</b>
                                                    </div>
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">username</th>
                                                        <th scope="col">Name</th>
                                                        <th scope="col">Last Name</th>
                                                        <th scope="col">Age</th>
                                                        <th scope="col">Email</th>
                                                        <th scope="col">Role</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="UserInfo">

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="Index.js" th:src="@{Index.js}" type="text/javascript"></script>
<script src="User.js" th:src="@{User.js}" type="text/javascript"></script>
<script src="Delete.js" th:src="@{Delete.js}" type="text/javascript"></script>
<script src="Update.js" th:src="@{Update.js}" type="text/javascript"></script>
<script src="Add.js" th:src="@{Add.js}" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
